                <p id="spotDescription">
                    <!-- 默认展示开平碉楼景点 -->
                    开平碉楼，位于广东省江门市开平市境内，是广府建筑之一，是广府文化的代表之一。开平碉楼是中国乡土建筑的一个特殊类型，是集防卫、居住和中西建筑艺术于一体的多层塔楼式建筑，其特色是中西合璧的民居，有古希腊、古罗马及伊斯兰等风格多种。
